    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

    <!-- I added build:css so that grunt build adds it in dist folder. there is one more main.css in dist forder which containes all these below css files concatenated and minified. I left it as it is -->

</head>
    <body ng-app="celebtweetsuiApp" class="bgtex">
        <div id="fb-root"></div>
        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu pure-menu-open">
                    <a class="pure-menu-heading" href="#">Company</a>

                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#/tweets">About</a></li>

                        <li><a href="#/celebs">Celebrities</a></li>
                    </ul>
                </div>
            </div>

            <div id="main">
                <div ng-view=""></div>
            </div>
        </div>


        <!-- Pure css layout js -->
        <script src="scripts/ui.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
