<div class="tweets pure-type">
  <!-- *** avatar, name, screen name *** -->
  <div class="pure-g">

    <div class="pure-u-2-24">
      <div class="padding-grids">
        <img class="pure-img avatar" src="{{tweet.tweet.user.profile_image_url_https}}"/>
      </div>
    </div>
    <div class="pure-u-16-24">
      <div class="padding-grids">
        <h4 class="screenName">{{tweet.tweet.user.name}}</h3>
          <h5 class="name">@{{tweet.screenName}}</h4>
      </div>
    </div>
        <!-- *** time stamp *** -->
    <div class="pure-u-6-24">
          <div class="padding-grids">
            <h6>{{tweet.tweet.created_at}}</h4>
            </div>
          </div>
    
  </div>
        <!-- *** tweet *** -->
  <div class="pure-g">
    <div class="pure-u-24-24">
      <div class="padding-grids">
        <p ng-bind-html="html(tweet.tweet.html)"></p>
      </div>
    </div>
  </div>
        <!-- **** media ******* -->
  <div class="pure-g">
    <div ng-repeat="media in tweet.tweet.entities.media">

      <div ng-if="media.type=='photo' && $index == 0"class="pure-u-24-24">
        <div class="padding-grids"> 
            <img class="media pure-img" src="{{media.media_url}}"/>
        </div>
      </div>
      <div ng-if="media.type=='photo' && $index > 0"class="pure-u-24-24">
        <div class="padding-grids"> 
          <img class=" pure-img" src="{{media.media_url}}"/>
        </div>
      </div>
    </div>
  </div>

        <!-- *** twitter buttons *** -->
  <div class="pure-g twitterButtonsContainer">
    <div class="pure-u-1-3 pure-u-lg-1-5 twitterButtons">
      <h5><a class="nil"href="https://twitter.com/intent/retweet?tweet_id={{tweet.tweet.id_str}}"><i class="fa fa-retweet fa-lg pure-img"></i></a></h5>
    </div>
    <div class="pure-u-1-3 pure-u-lg-1-5 twitterButtons">
      <h5><a class="nil"href="https://twitter.com/intent/tweet?text={{tweet.tweet.text}}&in-reply-to={{tweet.tweet.id}}"><i class="fa fa-reply fa-lg pure-img"></i></a></h5>
    </div>
    <div class="pure-u-1-3 pure-u-lg-1-5 twitterButtons">
      <h5><a class="nil"href="https://twitter.com/intent/favorite?tweet_id={{tweet.tweet.id_str}}"><i class="fa fa-star fa-lg pure-img"></i></a></h5>
    </div>
    <div class="pure-u-24-24 pure-u-md-1-2 pure-u-lg-1-5 twitterButtons">
      <a class="nil" social-facebook custom-url="http://localhost:3000/{{tweet.screenName}}/{{tweet._id}}" >
      <i class="fa fa-facebook"></i>
    </a>
    </div>
    <div class="pure-u-24-24 pure-u-md-1-2 pure-u-lg-1-5 twitterButtons">
      <a social-twitter status="{{tweet.tweet.text}}" custom-url="http://localhost:3000/{{tweet.screenName}}/{{tweet._id}}">
            Tweet
      </a>
        <!-- <h5><i class="fa fa-twitter-square fa-lg pure-img"> Tweet</i></h5> -->
    </div>
  </div>
</a>
</div>

    <div class="pure-g" ng-click="loadMore()">
      Load More
    </div>
