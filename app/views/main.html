<div ng-repeat="tweet in tweets" class="tweets pure-type">
  <!-- *** avatar, name, screen name *** -->
  <div class="pure-g">

    <div class="pure-u-1-24">
      <!-- for space on the left.. used instead of padding -->
    </div>
    <div class="pure-u-2-24">
      <img class="pure-img avatar" src="{{tweet.tweet.user.profile_image_url_https}}"/>
    </div>
    <div class="pure-u-15-24">
      <h3 class="screenName">{{tweet.tweet.user.name}}</h3>
      <h4 class="name">@{{tweet.screenName}}</h4>
    </div>
    <!-- *** time stamp *** -->
    <div class="pure-u-6-24">
      <h4>{{tweet.tweet.created_at}}</h4>
    </div>
  </div>
  <!-- *** tweet *** -->
  <div class="pure-g">
    <div class="pure-u-1-24">
      <!-- for space on the left.. used instead of padding -->
    </div>
    <div class="pure-u-23-24">
      <p>{{tweet.tweet.text}}</p>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-24">
      <!-- For space on the left -->
    </div>
    <div class="pure-u-4-24">
      <h4 class="7-margin-top"><em>{{tweet.tweet.retweet_count}}</em> Retweets</h4>
    </div>

    <div class="pure-u-4-24">
      <h4 class="7-margin-top"><strong>{{tweet.tweet.favorite_count}}</strong> Favorites</h4>
    </div>
  </div>
  
  <!-- *** twitter buttons *** -->
  <div class="pure-g twitterButtonsContainer">
    <div class="pure-u-1-3 twitterButtons">
      <i class="fa fa-retweet fa-lg pure-img"></i>
    </div>
    <div class="pure-u-1-3 twitterButtons">
      <i class="fa fa-reply fa-lg pure-img"></i>
    </div>
    <div class="pure-u-1-3 twitterButtons">
      <i class="fa fa-star fa-lg pure-img"></i>
    </div>
  </div>
</div>
